<div class="create-user-wrapper">
  <div class="card">
    <!-- Header -->
    <div class="card-header">
      <h2>Creación de usuario</h2>
    </div>

    <!-- Barra de progreso (2 segmentos) -->
    <div class="stepper">
      <div class="segment" [class.active]="currentStep >= 1"></div>
      <div class="segment" [class.active]="currentStep >= 2"></div>
    </div>

    <!-- Formulario -->
    <form [formGroup]="userForm" class="form-grid" (ngSubmit)="onSubmit()">

      <!-- Nombres completos -->
      <div class="form-control">
        <label>Nombres completos</label>
        <div class="input has-icon">
          <span class="icon">
            <!-- user -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="4" stroke="#A0AEC0" stroke-width="1.5"/>
              <path d="M4 20c1.8-3.5 5-5.5 8-5.5s6.2 2 8 5.5" stroke="#A0AEC0" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </span>
          <input type="text" formControlName="fullName" placeholder="Escribe tu nombre" />
        </div>
      </div>

      <!-- Teléfono -->
      <div class="form-control">
        <label>Teléfono</label>
        <div class="input has-icon">
          <span class="icon">
            <!-- phone -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M6 2h4l2 6-3 2a12 12 0 0 0 5 5l2-3 6 2v4a2 2 0 0 1-2 2C12 20 4 12 4 4a2 2 0 0 1 2-2z" stroke="#A0AEC0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <input type="text" formControlName="phone" placeholder="Teléfono" />
        </div>
      </div>

      <!-- Tipo de documento -->
      <div class="form-control">
        <label>Tipo de documento</label>
        <div class="input has-icon is-select">
          <span class="icon">
            <!-- id-card -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="6" width="18" height="12" rx="2" stroke="#A0AEC0" stroke-width="1.5"/>
              <line x1="9" y1="10" x2="18" y2="10" stroke="#A0AEC0" stroke-width="1.5"/>
              <circle cx="7" cy="13" r="2" stroke="#A0AEC0" stroke-width="1.5"/>
            </svg>
          </span>
          <select formControlName="documentType">
            <option value="" disabled selected>Selecciona tipo de documento</option>
            <option *ngFor="let type of documentTypes" [value]="type">{{ type }}</option>
          </select>
          <span class="chevron">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <polyline points="8 10 12 14 16 10" stroke="#A0AEC0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </div>
      </div>

      <!-- No. Documento -->
      <div class="form-control">
        <label>No. Documento</label>
        <div class="input has-icon">
          <span class="icon">
            <!-- document -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="#A0AEC0" stroke-width="1.5"/>
              <polyline points="14 2 14 8 20 8" stroke="#A0AEC0" stroke-width="1.5"/>
            </svg>
          </span>
          <input type="text" formControlName="documentNumber" placeholder="Digita Número de documento" />
        </div>
      </div>

      <!-- Correo electrónico -->
      <div class="form-control">
        <label>Correo electrónico</label>
        <div class="input has-icon">
          <span class="icon">
            <!-- email -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="5" width="18" height="14" rx="2" stroke="#A0AEC0" stroke-width="1.5"/>
              <polyline points="3,7 12,13 21,7" stroke="#A0AEC0" stroke-width="1.5" fill="none"/>
            </svg>
          </span>
          <input type="email" formControlName="email" placeholder="Correo electrónico" />
        </div>
      </div>

      <!-- Cargo -->
      <div class="form-control">
        <label>Cargo</label>
        <div class="input has-icon">
          <span class="icon">
            <!-- users -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <circle cx="9" cy="8" r="3" stroke="#A0AEC0" stroke-width="1.5"/>
              <path d="M2 20c1.2-2.6 3.8-4 7-4" stroke="#A0AEC0" stroke-width="1.5" stroke-linecap="round"/>
              <circle cx="17" cy="9" r="2" stroke="#A0AEC0" stroke-width="1.5"/>
              <path d="M14 20c.8-1.8 2.6-2.8 5-3" stroke="#A0AEC0" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </span>
          <input type="text" formControlName="role" placeholder="Escribe cargo" />
        </div>
      </div>

      <!-- Dependencia (ocupa 2 columnas) -->
      <div class="form-control full">
        <label>Dependencia</label>
        <div class="input has-icon">
          <span class="icon">
            <!-- building -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="3" width="18" height="18" rx="2" stroke="#A0AEC0" stroke-width="1.5"/>
              <path d="M8 7h2v2H8V7zm0 4h2v2H8v-2zm0 4h2v2H8v-2zm6-8h2v2h-2V7zm0 4h2v2h-2v-2zm0 4h2v2h-2v-2z" fill="#A0AEC0"/>
            </svg>
          </span>
          <input type="text" formControlName="dependency" placeholder="Dependencia" />
        </div>
      </div>

      <!-- Acciones -->
      <div class="actions">
        <button type="button" class="btn btn-ghost" (click)="onCancel()">
          <span class="left-arrow">←</span> Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="goNext()">
          Siguiente →
        </button>
      </div>
    </form>
  </div>
</div>
