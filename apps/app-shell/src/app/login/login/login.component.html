
<div class="login-container">
  <div class="left-section">
    <img src="assets/fondo-login.png" alt="Fondo Decorativo" class="background-image" />
    <img src="assets/logo-gin360.png" alt="Logo Gin 360" class="logo" />
  </div>
  <div class="right-section">
    <img src="assets/avatar.png" alt="Avatar Bot" class="avatar" />
    <form class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-wrapper">
          <span class="icon user-icon"></span>
          <input type="text" id="username" placeholder="Usuario" autocomplete="off" />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <span class="icon lock-icon"></span>
          <input type="password" id="password" placeholder="**********"  autocomplete="off" />
          <span class="icon eye-icon"></span>
        </div>
      </div>
      <div class="options">
        <div class="remember">
          <input type="checkbox" id="remember" />
          <label for="remember">Recordar</label>
        </div>
        <a class="forgot" href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <button class="login-button" type="submit">Acceder</button>
    </form>
  </div>
</div>
