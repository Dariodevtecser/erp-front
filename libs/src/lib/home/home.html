<div class="home-layout">
  <!-- <lib-sidebar></lib-sidebar> -->
  <div class="home-container">
    <!-- <lib-header></lib-header> -->
    <div class="modulos-grid">
      <erp-frontend-card
      *ngFor="let modulo of modulos"
      [title]="modulo.title"
      [icon]="modulo.icon"
      [isFavorite]="isFavorite(modulo)"
      [isSelected]="isSelected(modulo)"
      (favorite)="onFavorite(modulo)"
      (select)="onSelect(modulo)"
      ></erp-frontend-card>
    </div>
  </div>
</div>
