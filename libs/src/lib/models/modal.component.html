<div class="modal-overlay" *ngIf="visible">
  <div class="usuarios-modal">
    <button class="modal-close-btn" (click)="close.emit()" aria-label="Cerrar">
      <svg width="18" height="18" viewBox="0 0 18 18">
        <rect width="18" height="18" rx="6" fill="#e53e3e"/>
        <path d="M6 6l6 6M12 6l-6 6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <div class="modal-title">{{ title }}</div>
    <div class="modal-text">{{ message }}</div>
    <div class="modal-user-info" *ngIf="userName && userId">
      <strong>Nombre:</strong> {{ userName }}<br>
      <strong>ID:</strong> {{ userId }}
    </div>
    <div class="modal-actions">
      <button class="modal-cancel-btn" (click)="cancel.emit()">Cancelar</button>
      <button class="modal-confirm-btn" (click)="confirm.emit()">Confirmar</button>
    </div>
  </div>
</div>
